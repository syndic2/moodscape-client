<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-title class="text-md text-base p-0">Pilih tahun</ion-title>
    <button (click)="close()" slot="end" class="flex items-center text-2xl focus:outline-none">
      <ion-icon name="close" color="light"></ion-icon>
    </button>
  </ion-toolbar>
</ion-header>

<div class="inner-content">
  <div class="grid grid-cols-3 justify-items-center gap-4 overflow-y-auto h-56">
    <ng-container *ngFor="let year of years">
      <span (click)="onSelectYearChange(year)" class="border rounded-lg text-sm p-2" [ngClass]="{ 'text-white bg-primary': selectedYear === year }">{{ year }}</span>
    </ng-container>
  </div>

  <button (click)="onSelectYear()" class="flex text-4xl focus:outline-none mx-auto mt-4">
    <ion-icon name="checkmark-circle" color="primary"></ion-icon>
  </button>
</div>
