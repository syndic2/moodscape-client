<ion-content>
  <form>
    <ion-grid fixed>
      <ion-row>
        <ion-col size="12" class="mb-2">
          <ion-item>
            <ion-label>Nama</ion-label>
            <ion-input type="text" inputmode="text" [value]="activityName" [placeholder]="activityName" (input)="onChangeName($event)"></ion-input>
          </ion-item>
        </ion-col>
        <ion-col size="6" class="text-right">
          <ion-button (click)="onUpdate()" shape="round" color="primary" class="normal-case">Simpan</ion-button>
        </ion-col>
        <ion-col size="6" class="text-left">
          <ion-button (click)="onCancel()" shape="round" class="normal-case">Kembali</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
