<ion-header class="ion-no-border">
  <ion-toolbar class="with-back-button">
    <ion-title class="text-center">Ubah Nama Aktivitas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form>
    <ion-grid fixed>
      <ion-row>
        <ion-col size="12" class="mb-2">
          <ion-item>
            <ion-label>Nama</ion-label>
            <ion-input type="text" inputmode="text" [value]="activityName" [placeholder]="activityName" (input)="onChangeName($event)"></ion-input>
          </ion-item>
        </ion-col>
        <ion-col size="6" class="text-right">
          <ion-button (click)="onUpdate()" shape="round" color="primary">Simpan</ion-button>
        </ion-col>
        <ion-col size="6" class="text-left">
          <ion-button (click)="onCancel()" shape="round">Kembali</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
