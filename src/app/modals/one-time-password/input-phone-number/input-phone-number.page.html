<ion-header class="ion-no-border">
  <ion-toolbar class="px-4 xs:px-2">
    <button (click)="close()" slot="end" class="flex items-center text-2xl xs:text-3xl focus:outline-none">
      <ion-icon name="close" color="primary"></ion-icon>
    </button>
  </ion-toolbar>
</ion-header>

<ion-content class="flex-column-center justify-center items-center row-gap-4">
  <ion-icon src="/assets/icons/svg/app-installation.svg" color="primary" class="text-10xl xs:text-14xl"></ion-icon>
  <ion-card class="flex flex-col gap-y-4 rounded-lg p-6">
    <h3 class="text-sm xs:text-lg font-semibold">Masukkan nomor HP anda (Telegram)</h3>
    <div class="inline-flex items-center gap-x-2">
      <label class="text-sm xs:text-lg font-medium">+62</label>
      <ion-input [(ngModel)]="phone" type="number" inputmode="number" class="text-sm xs:text-lg" placeholder="Nomor HP anda"></ion-input>
    </div>
    <ion-button (click)="onSubmitPhone()" color="primary" class="normal-case">
      <ion-icon name="send" slot="end" class="text-lg xs:text-xl"></ion-icon>
      <span class="text-sm xs:text-lg">Kirim</span>
    </ion-button>
  </ion-card>
</ion-content>
