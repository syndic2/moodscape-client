<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/side-menu/tabs/habits"></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button>
        <ion-icon slot="icon-only" name="checkmark-circle" size="large" class="icon"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <habit-fields #habitFields (onSubmitEvent)="onSubmit($event)">
    <button btnSubmit type="submit" class="flex text-5xl focus:outline-none mx-auto">
      <ion-icon name="checkmark-circle" color="primary"></ion-icon>
    </button>
  </habit-fields>
</ion-content>
