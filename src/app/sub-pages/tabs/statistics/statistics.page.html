<ion-header class="ion-no-border">
	<ion-toolbar>
		<ion-title>Statistik</ion-title>
		<ion-buttons slot="start">
			<ion-menu-button menu="side-menu" class="side-menu-button">
				<ion-icon class="icon" src="../../assets/icons/svg/menu.svg"></ion-icon>
			</ion-menu-button>
		</ion-buttons>
	</ion-toolbar>
</ion-header>

<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="pullRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <div class="flex justify-center items-center gap-x-4">
    <ion-button
      [routerLink]="['/side-menu/tabs/statistics']"
      [queryParams]="{ mode: 'mood' }"
      [color]="selectedMode === 'mood' ? 'primary' : 'light'" 
      class="normal-case text-tiny xs:text-sm">
      Mood
    </ion-button>
    <ion-button
      [routerLink]="['/side-menu/tabs/statistics']"
      [queryParams]="{ mode: 'habit' }" 
      [color]="selectedMode === 'habit' ? 'primary' : 'light'" 
      class="normal-case text-tiny xs:text-sm">
      Habit
    </ion-button>
  </div>

  <div class="mt-2 xs:mt-4">
    <ng-container *ngIf="selectedMode === 'mood'">
      <mood-statistics></mood-statistics>
    </ng-container>

    <ng-container *ngIf="selectedMode === 'habit'">
      <habit-statistics></habit-statistics>
    </ng-container>
  </div>
</ion-content>
