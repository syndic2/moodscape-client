<ion-header class="ion-no-border">
	<ion-toolbar>
		<ion-title class="text-lg sm:text-xl">Beranda</ion-title>
		<ion-buttons slot="start">
			<ion-menu-button menu="side-menu">
				<ion-icon src="../../assets/icons/svg/menu.svg" class="icon"></ion-icon>
			</ion-menu-button>
		</ion-buttons>
	</ion-toolbar>
</ion-header>

<ion-content class="flex-column row-gap-5">
  <section>
    <ng-container *ngIf="!clock; else showClock">
      <clock-loader></clock-loader>
    </ng-container>
    <ng-template #showClock>
      <ion-card class="rounded-lg bg-primary m-0 p-2">
        <ion-card-content class="flex items-center gap-x-2 text-white">
          <h1 class="text-6xl mb-0">{{ clock.hours }}</h1>
          <div class="flex flex-col gap-y-1">
            <span class="text-xl">: {{ clock.minutes }}</span>
            <span class="text-md">{{ clock.toDate() }}</span>
          </div>
        </ion-card-content>
      </ion-card>
    </ng-template>
  </section>

  <section>
    <div class="grid grid-cols-2 justify-items-center items-center gap-x-2 p-2">
      <ion-icon src="/assets/icons/svg/greet.svg" color="primary" style="font-size: 10rem;"></ion-icon>
      <span class="break-all line-clamp-3">Selamat datang, {{ user?.firstName }}</span>
    </div>
  </section>

	<section>
    <div class="flex justify-between items-center">
      <h3 class="text-md sm:text-lg font-medium">Asupan Motivasimu!</h3>
      <a class="text-primary" [routerLink]="['/articles']">Lihat semua</a>
    </div>
    <ng-container *ngIf="!articles.length; else showArticles">
      <article-featured-loader></article-featured-loader>
    </ng-container>
    <ng-template #showArticles>
      <ion-slides class="mt-2" [options]="sliderOptions" pager="true">
        <ion-slide *ngFor="let article of articles" [routerLink]="['/articles', article.urlName]">
          <article-featured-item [article]="article"></article-featured-item>
        </ion-slide>
      </ion-slides>
    </ng-template>
  </section>

  <section>
    <h3 class="text-md sm:text-lg font-medium">Semoga bisa membantu anda!</h3>
    <div class="grid grid-cols-2 justify-items-center gap-x-2 mt-2">
      <div #myChatEmotionsCard>
        <ion-card (click)="onOpenMyChatEmotions()" class="flex flex-col items-center rounded-lg p-6">
          <ion-icon src="/assets/icons/svg/feeling-blue.svg" color="primary" style="font-size: 8rem;"></ion-icon>
          <span class="text-center my-auto">My Chat Emotions</span>
        </ion-card>
      </div>
      <div #MDQTestCard>
        <ion-card (click)="onOpenMDQTest()" class="flex flex-col items-center rounded-lg p-6">
          <ion-icon src="/assets/icons/svg/feeling-of-joy.svg" color="primary" style="font-size: 8rem;"></ion-icon>
          <span class="text-center my-auto">Mood Disorder Questionnaire Test</span>
        </ion-card>
      </div>
    </div>
  </section>
</ion-content>

<ion-fab vertical="bottom" horizontal="end" slot="fixed">
  <ion-fab-button size="small" [routerLink]="['/chat-with-bot']">
    <ion-icon name="chatbubble" size="default" class="p-1"></ion-icon>
  </ion-fab-button>
</ion-fab>
