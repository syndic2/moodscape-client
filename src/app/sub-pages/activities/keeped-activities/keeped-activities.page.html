<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-title>Aktivitas Tersimpan</ion-title>
		<ion-buttons slot="start">
			<ion-back-button defaultHref="settings/activities"></ion-back-button>
		</ion-buttons>
	</ion-toolbar>
</ion-header>

<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="pullRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ng-container *ngIf="!keepedActivities.length; else showKeepedActivities">
    <div class="flex flex-col justify-center items-center h-full">
      <span class="text-xs xs:text-lg">-Belum ada aktivitas yang tersimpan-</span>
    </div>
  </ng-container>
  <ng-template #showKeepedActivities>
    <ion-list lines="none" class="rounded-2xl">
      <ion-item *ngFor="let activity of keepedActivities">
        <activity-list-item [activity]="activity"></activity-list-item>
      </ion-item>
    </ion-list>
  </ng-template>
</ion-content>
