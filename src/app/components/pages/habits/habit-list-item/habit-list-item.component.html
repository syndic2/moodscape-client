<div #habitItem>
  <ion-card (click)="onMarkGoal()" [style.border-color]="habit.labelColor" class="border-2 rounded-lg">
    <ion-card-content class="flex flex-col p-0">
      <div class="relative bg-white w-full h-fit-content">
        <!-- PROGRESS BAR -->
        <div #habitGoalProgressBar [style.background-color]="habit.labelColor" [style.width.%]="goalProgress" id="habit-goal-progress-bar" class="absolute opacity-25 h-full"></div>
        
        <!-- TOP CONTENT -->
        <div class="flex items-center gap-x-5 p-4 bg-transparent">
          <label class="flex-1 text-md font-medium">{{ habit.name }}</label>
          <div class="flex flex-col items-center">
            <span class="text-sm font-medium whitespace-nowrap">Hari Ini</span>
            <h3 class="text-3xl font-bold">{{ currentGoal }}/{{ habit.goal }}</h3>
          </div>
        </div>
      </div>
  
      <!-- BOTTOM CONTENT -->
      <div [style.background-color]="habit.labelColor" class="grid grid-cols-3 justify-items-center text-white font-semibold py-5">
        <div class="flex flex-col items-center">
          <span>Pengingat</span>
          <span>{{ habit.reminderTime }}</span>
        </div>
        <div class="flex flex-col items-center">
          <span>Sisa Hari</span>
          <span>day left</span>
        </div>
        <div class="flex flex-col items-center">
          <span>Streaks</span>
          <span>current streaks</span>
        </div>
      </div>
    </ion-card-content>
  </ion-card>
</div>
