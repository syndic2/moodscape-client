<ion-avatar class="mx-auto">
  <ion-skeleton-text animated></ion-skeleton-text>
</ion-avatar>
<form class="mt-2">
	<ion-grid fixed>
    <ion-row>
      <ion-col size="12">
        <ion-item class="rounded-xl">
          <ion-label position="stacked">Nama depan</ion-label>
          <ion-input>
            <ion-skeleton-text animated></ion-skeleton-text>
          </ion-input>
        </ion-item>
      </ion-col>

      <ion-col size="12">
        <ion-item class="rounded-xl">
          <ion-label position="stacked">Nama belakang</ion-label>
          <ion-input>
            <ion-skeleton-text animated></ion-skeleton-text>
          </ion-input>
        </ion-item>
      </ion-col>

      <ion-col size="12">
        <ion-item class="rounded-xl">
          <ion-label position="stacked">Jenis kelamin</ion-label>
          <ion-input>
            <ion-skeleton-text animated></ion-skeleton-text>
          </ion-input>
          <ion-icon slot="end" name="male-female" color="primary" class="text-base my-auto"></ion-icon>
        </ion-item>
      </ion-col>

      <ion-col size="12">
        <ion-item class="rounded-xl">
          <ion-label position="stacked">Umur</ion-label>
          <ion-input>
            <ion-skeleton-text animated></ion-skeleton-text>
          </ion-input>
          <ion-icon slot="end" name="calendar" color="primary" class="text-base my-auto"></ion-icon>
        </ion-item>
      </ion-col>

      <ion-col size="12">
        <ion-item class="rounded-xl">
          <ion-label position="stacked">Alamat surel</ion-label>
          <ion-input>
            <ion-skeleton-text animated></ion-skeleton-text>
          </ion-input>
          <ion-icon slot="end" name="mail" color="primary" class="text-base my-auto"></ion-icon>
        </ion-item>
      </ion-col>
      
      <ion-col class="text-center" size="12">
        <ion-button type="submit" shape="round" class="normal-case">Simpan</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</form>
