<div class="grid grid-cols-2 gap-3">
  <img class="object-cover object-center w-full h-24" [src]="article.headerImg">
  <div class="flex flex-col">
    <div class="flex-grow">
      <h3 class="line-clamp-2 text-xs sm:text-lg font-semibold">{{ article.title }}</h3>
      <span class="text-black text-opacity-50 text-xs sm:text-base">Oleh: {{ article.author }}</span>
    </div>
    <div class="flex justify-end items-center">
      <div class="flex gap-x-1">
        <span class="text-xs sm:text-lg">Baca selengkapnya</span>
        <ion-icon slot="end" name="chevron-forward" color="primary"></ion-icon>
      </div>
    </div>
  </div>
</div>
