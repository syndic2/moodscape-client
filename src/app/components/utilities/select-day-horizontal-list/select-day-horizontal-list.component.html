<div id="select-day-wrapper" class="grid grid-flow-col gap-x-4 overflow-x-scroll overflow-y-hidden">
  <ng-container *ngFor="let day of days">
    <ion-chip 
      (click)="onSelectDay(day)" 
      [ngClass]="{ 
        'border border-primary': selectedDay === day.id 
      }" 
      class="whitespace-nowrap bg-gray-200 w-fit-content m-0">
      <ion-label>{{ day.label }}</ion-label>
    </ion-chip>
  </ng-container>
</div>
