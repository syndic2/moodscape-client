<div (click)="onSelectDate()" class="flex items-center gap-x-1 bg-transparent border-b-2 border-primary pb-2">
  <ion-icon name="calendar" color="primary"></ion-icon>
  <ion-input
    type="text"
    inputmode="text"
    class="input-without-padding text-center"
    [value]="(selectedDate | dateInBahasa)['format::/']"
    [disabled]="true">
  </ion-input>
  <ion-icon name="caret-down" color="primary" size="small"></ion-icon>
</div>
