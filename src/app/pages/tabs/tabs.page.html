<ion-tabs>
  <ion-tab-bar slot="bottom" class="border-t">
    <ion-tab-button tab="home">
      <ion-icon name="home"></ion-icon>
      <ion-label>Beranda</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="moods">
      <ion-icon name="happy"></ion-icon>
      <ion-label>Mood</ion-label>
    </ion-tab-button>

    <ion-tab-button></ion-tab-button>

    <ion-tab-button tab="habits">
      <ion-icon src="../../assets/icons/svg/habits.svg"></ion-icon>
      <ion-label>Habit</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="statistics">
      <ion-icon name="pie-chart"></ion-icon>
      <ion-label>Statistik</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>

<ion-fab vertical="bottom" horizontal="center" slot="fixed">
  <ion-fab-button (click)="onOpenAddMenu()">
    <ion-icon name="add" size="large"></ion-icon>
  </ion-fab-button>

  <ion-fab-list side="start">
    <ion-fab-button [routerLink]="['/moods/create/step-1']" class="transform -translate-y-14 translate-x-2 w-14 h-14">
      <ion-icon src="../../assets/icons/svg/add-mood.svg" color="primary" size="large"></ion-icon>
    </ion-fab-button>
  </ion-fab-list>
  <ion-fab-list side="end">
    <ion-fab-button [routerLink]="['/habits/create']" size="large" class="transform -translate-y-14 -translate-x-2 w-14 h-14">
      <ion-icon src="../../assets/icons/svg/add-habit.svg" color="primary" size="large"></ion-icon>
    </ion-fab-button>
  </ion-fab-list>
</ion-fab>
