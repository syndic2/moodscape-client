<ion-content>
  <div class="flex flex-col justify-center h-full">
    <h1 class="text-lg xs:text-2xl text-center">Masuk kuy!</h1>
    <form [formGroup]="signInForm" (ngSubmit)="onSubmit()" class="mt-2">
      <ion-grid fixed>
        <ion-row>
          <ion-col size="12">
            <ion-item class="rounded-xl">
              <ion-label position="stacked">Alamat surel atau nama pengguna</ion-label>
              <ion-input type="text" placeholder="Alamat surel atau nama pengguna anda" inputmode="text"
                formControlName="emailOrUsername" class="text-sm xs:text-base"></ion-input>
              <ion-icon slot="end" name="mail" color="primary" class="text-xs xs:text-base my-auto"></ion-icon>
            </ion-item>
            <div class="text-md xs:text-base font-medium text-red-600 mt-1"
              *ngFor="let error of errorMessages.emailOrUsername">
              <ng-container
                *ngIf="emailOrUsername.hasError(error.type) && (emailOrUsername.touched || emailOrUsername.dirty)">
                <small>{{ error.message }}</small>
                <ion-icon name="alert-circle" class="ml-1"></ion-icon>
              </ng-container>
            </div>
          </ion-col>

          <ion-col size="12">
            <ion-item class="rounded-xl">
              <ion-label position="stacked">Kata sandi</ion-label>
              <ion-input type="password" placeholder="Kata sandi anda" inputmode="text" formControlName="password"
                class="text-sm xs:text-base"></ion-input>
              <ion-icon slot="end" name="lock-open" color="primary" class="icon text-xs xs:text-base my-auto">
              </ion-icon>
            </ion-item>
            <div class="text-md xs:text-base font-medium text-red-600 mt-1"
              *ngFor="let error of errorMessages.password">
              <ng-container *ngIf="password.hasError(error.type) && (password.touched || password.dirty)">
                <small>{{ error.message }}</small>
                <ion-icon name="alert-circle" class="ml-1"></ion-icon>
              </ng-container>
            </div>
          </ion-col>

          <ion-col size="12" class="text-center">
            <ion-button type="submit" shape="round" class="normal-case text-xs xs:text-md">Masuk</ion-button>
          </ion-col>

          <ion-col size="12" class="text-center">
            <ion-button (click)="onGoogleSignIn()" shape="round" color="danger" class="normal-case text-xs xs:text-md">
              <ion-icon slot="start" name="logo-google"></ion-icon>
              Masuk dengan Google
            </ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </form>

    <!--<div class="flex justify-center mt-1">
			<ion-button (click)="onGoogleSignIn()" shape="round" color="danger" class="normal-case text-xs xs:text-md">
				<ion-icon slot="start" name="logo-google"></ion-icon>
        Masuk dengan Google
			</ion-button>
		</div>-->

    <div class="grid grid-cols-2 justify-items-center items-center gap-x-10 text-xs xs:text-base mt-6 xs:mt-8">
      <span>
        Daftar <a class="font-medium text-primary underline" [routerLink]="'/sign-up'">sekarang!</a>
      </span>
      <span>
        Lupa <a class="font-medium text-primary underline" [routerLink]="'/forgot-password'">kata sandi?</a>
      </span>
    </div>
  </div>
</ion-content>
