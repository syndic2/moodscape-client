<ion-header class="ion-no-border">
	<ion-toolbar>
		<ion-buttons slot="start">
			<ion-back-button defaultHref="sign-in"></ion-back-button>
		</ion-buttons>
	</ion-toolbar>
</ion-header>

<ion-content>
	<div class="flex flex-col justify-center h-full">
		<h1 class="text-lg xs:text-2xl text-center">Lupa Kata Sandi?</h1>
		<form [formGroup]="requestResetPasswordForm" (ngSubmit)="onSubmit()">
			<ion-grid fixed>
        <ion-row>
          <ion-col size="12">
            <ion-item class="rounded-xl">
              <ion-label position="stacked">Alamat surel</ion-label>
              <ion-input type="text" placeholder="Alamat surel anda" inputmode="text" formControlName="email" class="text-sm xs:text-base"></ion-input>
              <ion-icon slot="end" name="mail" color="primary" class="text-xs xs:text-base my-auto"></ion-icon>
            </ion-item>
            <div class="text-md xs:text-base text-red-600 font-medium mt-1" *ngFor="let error of errorMessages.email">
              <ng-container *ngIf="email.hasError(error.type) && (email.touched || email.dirty)">
                <small>{{ error.message }}</small>
                <ion-icon class="ml-1" name="alert-circle"></ion-icon>
              </ng-container>
            </div>
          </ion-col>

          <ion-col class="text-center" size="12">
            <ion-button type="submit" shape="round" class="normal-case text-xs xs:text-md">Kirim</ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>
		</form>
		<span class="block text-xs xs:text-sm text-red-600 italic text-left mt-4 xs:mt-6">*Tuliskan alamat surel anda untuk mendapatkan tautan ubah kata sandi</span>
	</div>
</ion-content>
